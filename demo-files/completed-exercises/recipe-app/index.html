<html ng-app="recipeApp">

	</head>

	<body>

		<!-- with an individual object -->
	  <section ng-controller="RecipeController as recipeCtrl">
	  		<h1>How to make {{recipeCtrl.recipe.name}}:</h1>
	  		<p>Cook Time: {{recipeCtrl.recipe.cookTime}} minutes</p>
	  		<p>Prep Time: {{recipeCtrl.recipe.prepTime}} minutes</p>
	  		<ul>
	  			<li ng-repeat="ingredient in recipeCtrl.recipe.ingredients">{{ingredient}}</li>
	  		</ul>
	  		<p>{{recipeCtrl.recipe.directions}}</p>
	  		<p ng-if="recipeCtrl.recipe.isVegan">Vegan</p>
	  		<p ng-if="recipeCtrl.recipe.isGlutenFree">Gluten Free</p>
	  		<p ng-if="recipeCtrl.recipe.isPaleo">Paleo</p>
	  </section>
